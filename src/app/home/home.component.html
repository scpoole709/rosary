<popup-template [templateOptions]="options"></popup-template>
<div class="home-container" [style.fontSize]="textFontSize">
  <h2>{{ instructions.homeTitle }}</h2>
  <div style="overflow: auto;">
    <p>{{ instructions.home1 }}</p>
    <p style="padding-top: 1em;margin: 0;">{{ instructions.home2 }}</p>
  </div>

  <button class="start-btn" (click)="router.navigate(['start-prayer'])">{{glossary("Start")}}</button>
</div>

<ng-template #homeOptions>
  <button class="config" (click)="showTemplate($event, menu)"> &#9881;</button>
</ng-template>

<ng-template #menu>
  <div class="menu">
    <label for="language">Select your preferred language</label>
    <select id="language" [value]="instructions.code" (change)="languageSelected($event)">
      <option value="EN">English</option>
      <option value="ES">Spanish</option>
    </select>
     <!-- <button class="none" (click)="options.hide()">Cancel</button> -->
  </div>
