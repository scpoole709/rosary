<div class="home-container">
  <h1>Welcome to the Rosary</h1>
  <p>Take a deep breath and prepare for your journey.
    Press Start when ever you are ready.
    Just follow the prompts and you'll be fine.
    If you do not have a rosary just imagine if you did.</p>
  <button class="start-btn" (click)="router.navigate(['start-prayer'])">{{showResume ? "Resume" : "Start"}}</button>
  <button *ngIf="showResume" class="start-btn" (click)="doReset()">Reset</button>
</div>
