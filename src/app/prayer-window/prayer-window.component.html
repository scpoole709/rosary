
<div #prayerContainer class="prayer-container" [style.font-size]="fontSize">
  <!-- <div style="margin: auto;"> -->

    <!-- <span style="font-size: 12px;">Width: {{width}} Height: {{height}} Area: {{area}}</span> -->
    @if (currentPage?.instruction) {
      <h3>{{currentPage?.instruction}}</h3>
    }
    @if (currentMystery?.Title) {
      <h3 style="flex-grow: 1;margin-top: 4%;">{{currentMystery?.Title}}</h3>
    }
    @if (currentMystery?.Meditation != undefined) {
      <h3 style="margin-top: 4%;" [innerHTML]="'Meditate: ' + currentMystery.Meditation">Meditate:</h3>
    }
    @if (currentPage.file?.Title) {
      <h4>{{currentPage?.file.Title}}</h4>
    }
    @if (currentPage.file) {
      <p style="flex-grow: 1;margin-top: 4%;" [innerHTML]="currentPage?.file.Text"></p>
    }

</div>
  <!-- Decade: {{currentPage?.decadeIndex}}
  Mystery: {{currentPage?.mysteryIndex}} -->
